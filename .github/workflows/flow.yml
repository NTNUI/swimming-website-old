name: General CI/CD

on: [push]
branch: master
jobs:
  depoloy:
  - name: checkout
    uses: actions/checkout@master

  - name: deploy
    id: funny-deploy
    uses: BoatNg/funny-deploy@master
    env:
      REMOTE_HOST: "${{ secrets.REMOTE_HOST }}"
      REMOTE_USER: "${{ secrets.REMOTE_USER }}"
      REMOTE_PASSWORD: "${{ secrets.REMOTE_PASSWORD }}"
      REMOTE_PATH: "{{ secrets.REMOTE_PATH }}"
      SOURCE: "."
